<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="dashboard">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="col-lg-3">
        <h1> Search for a City</h1>
        <form class="search-form">
            <input class="col-sm-12" id="search-city" text="Search for a City:"></input>

            <button class="col-sm-12" id="search-btn"> Search</button>
        </form>
    </div>
    <div class="col-lg-8">
        <div class="current-weather">
            <h1 id="city-date"> City and Date:</h1>
            <text class="forecast" id="current-temp"> Temp:</textarea>
            <text class="forecast" id="wind"> Wind:</textarea>
            <text class="forecast" id="Humidity"> Humidity:</textarea>
            <text class="forecast" id="uv-index"> UV Index:</textarea>
        </div>
    </div>

    <script src="assets/js/weather.js"></script>
</body>
</html>
